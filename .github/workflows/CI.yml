name: CI
on: push

jobs:
  Test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [10, 12, 14]
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2.1.1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run lint --if-present
      - run: npm run coverage --if-present
